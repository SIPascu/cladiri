<!DOCTYPE html>
<html>
<head>
  <title>Leaflet GeoJSON Filtering with Web Worker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
</head>
<body>
  <div id="map" style="height: 100vh;"></div>

  <script>
    // Initialize your Leaflet map
    var map = L.map('map').setView([44.4606, 26.1116], 17);

    // Add a base map
    googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
        maxZoom: 19,
        subdomains:['mt0','mt1','mt2','mt3']
    }).addTo(map);

    // Add a GeoJSON layer to your map
    var geojsonLayer = L.geoJson().addTo(map);

    // Create a worker
    var worker = new Worker('worker.js');

    // Listen for messages from the worker
    worker.addEventListener('message', function(e) {
      var data = e.data;

    switch (data.cmd) {
        case 'filtered':
          // Clear the existing GeoJSON data
          if (window.geojsonLayer) {
            window.geojsonLayer.remove();
          }
        
          // Add the new GeoJSON data to your layer
          window.geojsonLayer = L.geoJson(data.features, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.mod_BDU.toString());
            }
          }).addTo(map);
		  
		  var blackContourLayer = L.geoJson(sectoare.geojson, {
		  style: {
			color: 'black',
			fillColor: '#000000',
			fillOpacity: 0.3,
			weight: 2
		  }
		  }).addTo(map);
		  
		 var redContourLayer = L.geoJson(ZP.geojson, {
		  style: {
			color: 'red',
			fillColor: 'red',
			fillOpacity: 0.3,
			weight: 2
		  }
		  }).addTo(map);
		  		  
          break;

        default:
          console.log('Unknown command: ' + data.cmd);
      };
    }, false);

    // Load your GeoJSON data
    fetch('data.geojson')
      .then(response => response.json())
      .then(data => {
        // Save the GeoJSON data
        var geojsonData = data;

        // Listen for the 'moveend' event on your map
        map.on('moveend', function() {
          // Get the current map bounds
          var bounds = map.getBounds();

          // Send a message to the worker to filter the GeoJSON data
          worker.postMessage({
            cmd: 'filter',
            geojsonData: geojsonData,
            bounds: {
              minX: bounds.getWest(),
              minY: bounds.getSouth(),
              maxX: bounds.getEast(),
              maxY: bounds.getNorth()
            }
          });
        });
      });
  </script>
</body>
</html>
